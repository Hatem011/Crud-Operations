<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="container py-5">
    <div class="mb-3">
        <label for="ProductName">ProductName</label>
        <input type="text" id="ProductName" class="form-control" >
        <div class="alert alert-danger py-2 mt-2" id="alertName">
             Enter a Valid Name start With 1 upperCase and includes at least 3 char
        </div>
    </div>
    <div class="mb-3">
        <label for="ProductPrice">ProductPrice</label>
        <input type="number" id="ProductPrice" class="form-control">
        <div class="alert alert-danger py-2 mt-2" id="alertPrice">
            Enter a Valid Price contains at least 3 digits
        </div>
    </div>
    <div class="mb-3">
        <label for="ProductCatigory">ProductCategory</label>
        <input type="text" id="ProductCategory" class="form-control">
        <div class="alert alert-danger py-2 mt-2" id="alertCategory">
           Category no valid it must be Mobil or tv
       </div>
        
    </div>
    <div class="mb-3">
        <label for="ProductDescription">ProductDescription</label>
      <textarea id="ProductDescription" class="form-control" ></textarea>
      <div class="alert alert-danger py-2 mt-2" id="alertDesc">
       description must be at least 3 words and at most 40 words
    </div>
    </div>
    <button class="btn btn-outline-info" id="btnAdd">Add Product</button>
    <button class="btn btn-outline-info" id="btnEdit">Edit Product</button>
    <button class="btn btn-outline-danger" id="btnclear">Clear Form</button>
</div>

<div class="container">
<input type="text"class="form-control w-50 mx-auto my-5"placeholder="Search"id="searchInput">

 <table class="table table-striped">

          <th>#</th>
            <th>ProductName</th>

            <th>ProductCategory</th>
            <th>ProductDescription</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
<tbody id="tableBody">
  
</tbody>
    </table>
</div>
